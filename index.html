<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal - Demo Account</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            color: #7f8c8d;
            text-transform: uppercase;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .profit { color: #27ae60; }
        .loss { color: #e74c3c; }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        .trades-section, .journal-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section-title {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        .trade-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52,152,219,0.4);
        }
        
        .trades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .trades-table th, .trades-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .trades-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .chart-container {
            margin: 30px 0;
            height: 400px;
        }
        
        .notes-section {
            margin-top: 20px;
        }
        
        .note-entry {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
        }
        
        .note-date {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 8px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .trade-form {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìà Trading Journal Demo</h1>
            <p>Forex & √çndices - Cuenta Demo | Exness</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value profit" id="totalTrades">0</div>
                <div class="stat-label">Total Trades</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="winRate">0%</div>
                <div class="stat-label">Win Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPnL">$0.00</div>
                <div class="stat-label">P&L Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgTrade">$0.00</div>
                <div class="stat-label">Promedio por Trade</div>
            </div>
        </div>

        <div class="main-content">
            <section class="trades-section">
                <h2 class="section-title">üìä Registro de Trades</h2>
                
                <form class="trade-form" id="tradeForm">
                    <div class="form-group">
                        <label for="symbol">Par/S√≠mbolo</label>
                        <select id="symbol" required>
                            <option value="">Seleccionar</option>
                            <option value="EURUSD">EUR/USD</option>
                            <option value="GBPUSD">GBP/USD</option>
                            <option value="USDJPY">USD/JPY</option>
                            <option value="USDCHF">USD/CHF</option>
                            <option value="AUDUSD">AUD/USD</option>
                            <option value="US30">US30 (Dow Jones)</option>
                            <option value="SPX500">SPX500 (S&P 500)</option>
                            <option value="NAS100">NAS100 (Nasdaq)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="direction">Direcci√≥n</label>
                        <select id="direction" required>
                            <option value="">Seleccionar</option>
                            <option value="BUY">BUY (Compra)</option>
                            <option value="SELL">SELL (Venta)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="entryPrice">Precio de Entrada</label>
                        <input type="number" id="entryPrice" step="0.00001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="exitPrice">Precio de Salida</label>
                        <input type="number" id="exitPrice" step="0.00001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lotSize">Tama√±o (Lotes)</label>
                        <input type="number" id="lotSize" step="0.01" value="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="pnl">P&L ($)</label>
                        <input type="number" id="pnl" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="strategy">Estrategia</label>
                        <input type="text" id="strategy" placeholder="Ej: Breakout, Support/Resistance">
                    </div>
                    
                    <div class="form-group">
                        <label for="timeframe">Timeframe</label>
                        <select id="timeframe">
                            <option value="M1">1 Minuto</option>
                            <option value="M5">5 Minutos</option>
                            <option value="M15">15 Minutos</option>
                            <option value="M30">30 Minutos</option>
                            <option value="H1">1 Hora</option>
                            <option value="H4">4 Horas</option>
                            <option value="D1">Diario</option>
                        </select>
                    </div>
                </form>
                
                <button type="button" class="btn" onclick="addTrade()">‚ûï Agregar Trade</button>
                
                <div class="chart-container">
                    <canvas id="pnlChart"></canvas>
                </div>
                
                <table class="trades-table" id="tradesTable">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>S√≠mbolo</th>
                            <th>Dir.</th>
                            <th>Entrada</th>
                            <th>Salida</th>
                            <th>P&L</th>
                            <th>Estrategia</th>
                        </tr>
                    </thead>
                    <tbody id="tradesBody">
                        <!-- Los trades se agregar√°n aqu√≠ din√°micamente -->
                    </tbody>
                </table>
            </section>

            <section class="journal-section">
                <h2 class="section-title">üìù Diario de Trading</h2>
                
                <div class="form-group">
                    <label for="journalNote">Nueva Nota</label>
                    <textarea id="journalNote" rows="4" placeholder="Reflexiones, lecciones aprendidas, emociones..."></textarea>
                </div>
                
                <button type="button" class="btn" onclick="addNote()" style="margin-bottom: 20px;">üí≠ Agregar Nota</button>
                
                <div class="notes-section" id="notesSection">
                    <!-- Las notas se agregar√°n aqu√≠ din√°micamente -->
                </div>
            </section>
        </div>
    </div>

    <script>
        // Variables globales
        let trades = JSON.parse(localStorage.getItem('trades')) || [];
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let chart;

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            loadTrades();
            loadNotes();
            updateStats();
            initChart();
        });

        // Agregar nuevo trade
        function addTrade() {
            const form = document.getElementById('tradeForm');
            const formData = new FormData(form);
            
            if (!form.checkValidity()) {
                alert('Por favor completa todos los campos requeridos');
                return;
            }
            
            const trade = {
                id: Date.now(),
                date: new Date().toLocaleDateString('es-ES'),
                symbol: document.getElementById('symbol').value,
                direction: document.getElementById('direction').value,
                entryPrice: parseFloat(document.getElementById('entryPrice').value),
                exitPrice: parseFloat(document.getElementById('exitPrice').value),
                lotSize: parseFloat(document.getElementById('lotSize').value),
                pnl: parseFloat(document.getElementById('pnl').value),
                strategy: document.getElementById('strategy').value,
                timeframe: document.getElementById('timeframe').value
            };
            
            trades.push(trade);
            localStorage.setItem('trades', JSON.stringify(trades));
            
            loadTrades();
            updateStats();
            updateChart();
            form.reset();
        }

        // Cargar trades en la tabla
        function loadTrades() {
            const tbody = document.getElementById('tradesBody');
            tbody.innerHTML = '';
            
            trades.forEach(trade => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${trade.date}</td>
                    <td>${trade.symbol}</td>
                    <td>${trade.direction}</td>
                    <td>${trade.entryPrice}</td>
                    <td>${trade.exitPrice}</td>
                    <td class="${trade.pnl >= 0 ? 'profit' : 'loss'}">$${trade.pnl.toFixed(2)}</td>
                    <td>${trade.strategy}</td>
                `;
            });
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            const totalTrades = trades.length;
            const winningTrades = trades.filter(t => t.pnl > 0).length;
            const winRate = totalTrades > 0 ? (winningTrades / totalTrades * 100).toFixed(1) : 0;
            const totalPnL = trades.reduce((sum, t) => sum + t.pnl, 0);
            const avgTrade = totalTrades > 0 ? (totalPnL / totalTrades).toFixed(2) : 0;
            
            document.getElementById('totalTrades').textContent = totalTrades;
            document.getElementById('winRate').textContent = winRate + '%';
            document.getElementById('totalPnL').textContent = '$' + totalPnL.toFixed(2);
            document.getElementById('totalPnL').className = `stat-value ${totalPnL >= 0 ? 'profit' : 'loss'}`;
            document.getElementById('avgTrade').textContent = '$' + avgTrade;
        }

        // Inicializar gr√°fico
        function initChart() {
            const ctx = document.getElementById('pnlChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'P&L Acumulado',
                        data: [],
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Evoluci√≥n del P&L'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#ecf0f1'
                            }
                        },
                        x: {
                            grid: {
                                color: '#ecf0f1'
                            }
                        }
                    }
                }
            });
            updateChart();
        }

        // Actualizar gr√°fico
        function updateChart() {
            if (!chart) return;
            
            let cumulativePnL = 0;
            const labels = [];
            const data = [];
            
            trades.forEach((trade, index) => {
                cumulativePnL += trade.pnl;
                labels.push(`Trade ${index + 1}`);
                data.push(cumulativePnL);
            });
            
            chart.data.labels = labels;
            chart.data.datasets[0].data = data;
            chart.update();
        }

        // Agregar nota al diario
        function addNote() {
            const noteText = document.getElementById('journalNote').value.trim();
            if (!noteText) {
                alert('Por favor escribe una nota');
                return;
            }
            
            const note = {
                id: Date.now(),
                date: new Date().toLocaleString('es-ES'),
                text: noteText
            };
            
            notes.unshift(note);
            localStorage.setItem('notes', JSON.stringify(notes));
            
            loadNotes();
            document.getElementById('journalNote').value = '';
        }

        // Cargar notas del diario
        function loadNotes() {
            const notesSection = document.getElementById('notesSection');
            notesSection.innerHTML = '';
            
            notes.forEach(note => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note-entry';
                noteDiv.innerHTML = `
                    <div class="note-date">${note.date}</div>
                    <div>${note.text}</div>
                `;
                notesSection.appendChild(noteDiv);
            });
        }

        // Exportar datos
        function exportData() {
            const data = {
                trades: trades,
                notes: notes,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `trading-journal-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
