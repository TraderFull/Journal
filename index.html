<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal - Demo Account</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Trading Journal Demo</h1>
            <p>Forex & Indices - Cuenta Demo | Exness</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value profit" id="totalTrades">0</div>
                <div class="stat-label">Total Trades</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="winRate">0%</div>
                <div class="stat-label">Win Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPnL">$0.00</div>
                <div class="stat-label">P&L Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgTrade">$0.00</div>
                <div class="stat-label">Promedio por Trade</div>
            </div>
        </div>

        <div class="main-content">
            <section class="trades-section">
                <h2 class="section-title">Registro de Trades</h2>
                
                <form class="trade-form" id="tradeForm">
                    <div class="form-group">
                        <label for="symbol">Par/Símbolo</label>
                        <select id="symbol" required>
                            <option value="">Seleccionar</option>
                            <option value="EURUSD">EUR/USD</option>
                            <option value="GBPUSD">GBP/USD</option>
                            <option value="USDJPY">USD/JPY</option>
                            <option value="USDCHF">USD/CHF</option>
                            <option value="AUDUSD">AUD/USD</option>
                            <option value="US30">US30 (Dow Jones)</option>
                            <option value="SPX500">SPX500 (S&P 500)</option>
                            <option value="NAS100">NAS100 (Nasdaq)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="direction">Dirección</label>
                        <select id="direction" required>
                            <option value="">Seleccionar</option>
                            <option value="BUY">BUY (Compra)</option>
                            <option value="SELL">SELL (Venta)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="entryPrice">Precio de Entrada</label>
                        <input type="number" id="entryPrice" step="0.00001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="exitPrice">Precio de Salida</label>
                        <input type="number" id="exitPrice" step="0.00001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lotSize">Tamaño (Lotes)</label>
                        <input type="number" id="lotSize" step="0.01" value="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="pnl">P&L ($)</label>
                        <input type="number" id="pnl" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="strategy">Estrategia</label>
                        <input type="text" id="strategy" placeholder="Ej: Breakout, Support/Resistance">
                    </div>
                    
                    <div class="form-group">
                        <label for="timeframe">Timeframe</label>
                        <select id="timeframe">
                            <option value="M1">1 Minuto</option>
                            <option value="M5">5 Minutos</option>
                            <option value="M15">15 Minutos</option>
                            <option value="M30">30 Minutos</option>
                            <option value="H1">1 Hora</option>
                            <option value="H4">4 Horas</option>
                            <option value="D1">Diario</option>
                        </select>
                    </div>
                </form>
                
                <div class="button-group">
                    <button type="button" class="btn primary" onclick="addTrade()">Agregar Trade</button>
                    <button type="button" class="btn secondary" onclick="exportData()">Exportar Todo</button>
                    <button type="button" class="btn secondary" onclick="exportTradesCSV()">Export CSV</button>
                    <button type="button" class="btn secondary" onclick="importData()">Importar Datos</button>
                    <button type="button" class="btn secondary" onclick="generateReport()">Reporte</button>
                </div>
                
                <div class="chart-container">
                    <canvas id="pnlChart"></canvas>
                </div>
                
                <table class="trades-table" id="tradesTable">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Símbolo</th>
                            <th>Dir.</th>
                            <th>Entrada</th>
                            <th>Salida</th>
                            <th>P&L</th>
                            <th>Estrategia</th>
                            <th>TF</th>
                        </tr>
                    </thead>
                    <tbody id="tradesBody">
                        <!-- Los trades se agregarán aquí dinámicamente -->
                    </tbody>
                </table>
            </section>

            <section class="journal-section">
                <h2 class="section-title">Diario de Trading</h2>
                
                <div class="form-group">
                    <label for="journalNote">Nueva Nota</label>
                    <textarea id="journalNote" rows="4" placeholder="Reflexiones, lecciones aprendidas, emociones..."></textarea>
                </div>
                
                <button type="button" class="btn primary" onclick="addNote()">Agregar Nota</button>
                
                <div class="notes-section" id="notesSection">
                    <!-- Las notas se agregarán aquí dinámicamente -->
                </div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
